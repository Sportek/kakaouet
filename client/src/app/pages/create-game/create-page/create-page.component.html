<app-global-layout>
    <div class="wrapper">
        <h1>Liste des Jeux</h1>
        <div class="select-game-wrapper">
            <div *ngFor="let game of games" class="games">
                <div *ngIf="game.visibility">
                    <div class="game" [routerLink]="['/create/description', game._id]">
                        <div class="large-text">
                            {{ game.title }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-global-layout>
