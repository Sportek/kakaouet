<app-global-layout>
    <div *ngIf="game" class="background">
        <div class="wrapper">
            <h1 class="testing-tile">Partie Test - '{{game.name}}'</h1>
        </div>
    </div>
    <div class="button-container">
        <button routerLink="/create" mat-fab extended class="large-text quit-button">Quitter</button>
        <button mat-fab extended class="large-text confirm-button">Confirmer</button> 
    </div>
</app-global-layout>
