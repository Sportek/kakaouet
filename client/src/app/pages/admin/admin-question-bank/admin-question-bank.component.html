<app-global-layout>
    <app-background>
        <div class="wrapper">
            <div class="container">
                <app-question-overlay> </app-question-overlay>
                <div class="title-text">Banque de Questions</div>
                <div class="selectors">
                    <app-selector [label]="'Questions Visibles'" [choices]="['Toutes', 'Choix Multiples', 'Réponse Libre']"></app-selector>
                </div>
                <app-bank-question></app-bank-question>
                <div class="button">
                    <button mat-fab extended color="primary" (click)="questionOverlayComponent.addOverlay()" class="large-text">
                        Créer une question
                    </button>
                </div>
            </div>
        </div>
    </app-background>
</app-global-layout>
