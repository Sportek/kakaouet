<app-global-layout>
    <app-background>
        <div class="wrapper">
            <div class="container">
                <div class="title-text">Historique des parties</div>
                <div class="selectors">
                    <app-selector
                        [label]="'Trier selon'"
                        [choices]="['Temps de dÃ©but de partie', 'Nom de Jeu']"
                        (choiceSelected)="historyComponent.handleSort($event)"
                    ></app-selector>
                    <app-selector
                        [label]="'Ordre'"
                        [choices]="['Ascendant', 'Descendant']"
                        (choiceSelected)="historyComponent.handleOrderChange($event)"
                    ></app-selector>
                </div>
                <app-history></app-history>
                <div class="history-actions">
                    <button mat-fab extended color="primary" (click)="historyComponent.clearHistory()" class="large-text">
                        Reinitialiser l'historique
                    </button>
                </div>
            </div>
        </div>
    </app-background>
</app-global-layout>
