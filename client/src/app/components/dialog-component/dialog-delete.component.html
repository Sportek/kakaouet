<div class="confirm-dialog-container">
    <div class="confirm-dialog-bubble">
        <h2 mat-dialog-title class="confirm-dialog-title">{{ data.title }}</h2>
        <mat-dialog-content class="confirm-dialog-content">{{ data.message }}</mat-dialog-content>
        <mat-dialog-actions class="confirm-dialog-actions">
            <button mat-button class="confirm-dialog-cancel" (click)="onDismiss()">Annuler</button>
            <button mat-button color="warn" class="confirm-dialog-confirm" (click)="onConfirm()">Confirmer</button>
        </mat-dialog-actions>
    </div>
</div>
