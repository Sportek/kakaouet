<div class="selector">
    <div class="title-text">{{ label }}</div>
    <button mat-button [matMenuTriggerFor]="menu" color="white" class="large-text">{{ currentChoice }}</button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let choice of choices" (click)="selectChoice(choice)" class="large-text">
            {{ choice }}
        </button>
    </mat-menu>
</div>
