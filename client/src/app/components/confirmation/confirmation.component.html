<div class="background">
    <div class="title-text">Confirmation</div>
    <div>{{ data.message }}</div>
    <div class="buttons">
        <button mat-raised-button color="primary" class="red" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" class="green" (click)="confirm()">Confirm</button>
    </div>
</div>
