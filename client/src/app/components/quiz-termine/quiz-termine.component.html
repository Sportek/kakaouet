<div class="games" *ngFor="let game of gameList">
    <div class="game">
        <div class="large-text">{{ game.quiz.name }}</div>
        <div class="large-text">{{ game.createdAt.toDateString() }}</div>
        <div class="large-text">{{ game.users.length + ' joueurs' }}</div>
        <div class="large-text">{{ 'Meilleur Score: ' + maxScore(game) }}</div>
    </div>
</div>
