<div class="background">
    <div class="question" *ngFor="let question of questionList">
        <div class="question-name">
            <div class="large-text">{{ question.label }}</div>
        </div>
        <div class="icons">
            <mat-icon class="title-text">edit</mat-icon>
            <mat-icon class="title-text">ios_share</mat-icon>
        </div>
        <div class="date">
            <div class="small-text">{{ 'Modifi√© le: ' + question.updatedAt.toDateString() }}</div>
        </div>
    </div>
</div>
