<div class="import-button">
    <input #fileInput type="file" id="file_input" hidden (change)="onFileUpload($event)" accept=".json" />
    <button mat-fab extended (click)="fileInput.click()" color="primary">
        <mat-icon><span class="material-symbols-outlined"> upload_file </span></mat-icon>
        <span>Import Game</span>
    </button>
</div>
